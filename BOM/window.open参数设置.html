<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<title>test</title>
</head>
<body>
<script>
var wroxWin = window.open("http://www.baidu.com","topframe","height=400,width=400,top=10,left=10,resizable=yes");
wroxWin.resizeTo(500,500);
wroxWin.moveTo(100,100);
//第一个参数是要打开的URL,第二个参数可以是_self,_parent,_top,_blank,第三个参数可以设置新窗口具有的属性如height，width，fullscreen（是否最大化），left,top,resizable（是否可以通过拖动浏览器窗口的边框改变大小）,scrollbars（是否允许滚动）,status（是否显示状态栏）,toolbar（是否显示工具栏）,
//用window。close（）进行关闭
</script>
</body>
</html>
