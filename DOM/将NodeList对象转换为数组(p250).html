    <p id="text">Hel<span>lo W</span>orld!</p>

	     alert(arrayOfNodes);//"[object Text],[object HTMLSpanElement],[object Text]",将NodeList对象转换为数组。
		 }else{
		 alert("It's not a Node.ELEMENT_NODE")};
	 </script>
