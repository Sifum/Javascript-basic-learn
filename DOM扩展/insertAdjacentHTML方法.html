<div id="content">
         <p>This is a <strong>Paragraph</strong> with a list following it.</p>
		 <ul>
		     <li>Item 1</li>
			 <li>Item 2</li>
			 <li>Item 3</li>
			 <li>Item 4</li>
		 </ul>
</div>
<script>

var div = document.getElementById("content");
div.insertAdjacentHTML("beforebegin","<p>hello world</p>");  
//接受两个参数，第一个参数是插入位置，有beforebegin，afterbegin，beforeend，afterend。第二个参数为出入的HTML文本
</script>
