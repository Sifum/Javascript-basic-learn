<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
			padding: 0px;
			margin: 0px;
			font: 12px normal "microsoft yahei";
		}
		#tabs{
			width: 290px;
			margin: 20px;
			padding: 5px;
			height: 150px;
		}
		#tabs ul{
			list-style: none;
			height: 30px;
			line-height: 30px;
			border-bottom: 2px solid saddlebrown;
		}
		#tabs ul li{
			display:inline-block;
			float: left;
			cursor: pointer;
			border: 1px solid black;
			border-bottom: none;
			height: 28px;
			line-height: 28px;
			width: 60px;
			text-align: center;
			margin: 0px 3px;
		}
		#tabs ul li.on{
			border-top: 2px solid saddlebrown;
			border-bottom: 2px solid #fff;		}
		#tabs div{
			border: 1px solid black;
			height: 120px;
			line-height: 25px;
			border-top: none;
			padding: 5px;
		}
		#tabs div.hide{
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var itab=document.getElementById("tabs");
			var iul=itab.getElementsByTagName("ul")[0];
			var ili=iul.getElementsByTagName("li");
			var idiv=itab.getElementsByTagName("div");
			for(var i=0;i<ili.length;i++){
				ili[i].index=i;
				ili[i].onclick=function(){
					for(var j=0;j<ili.length;j++){
					ili[j].className="";
					idiv[j].className="hide";
				}
					this.className="on";
					idiv[this.index].className=""
				}
			}
		}
	</script>
</head>

<body>
	<div id="tabs">
		<ul>
			<li class="on">房产</li>
			<li>家居</li>
			<li>二手房</li>
		</ul>
		<div >
			275万购昌平邻铁三居 总价20万买一居<br>
    		200万内购五环三居 140万安家东三环<br>
    		北京首现零首付楼盘 53万购东5环50平<br>
    		京楼盘直降5000 中信府 公园楼王现房<br>
		</div>
		<div class="hide">
			40平出租屋大改造 美少女的混搭小窝<br>
     		经典清新简欧爱家 90平老房焕发新生<br>
     		新中式的酷色温情 66平撞色活泼家居<br>
     		瓷砖就像选好老婆 卫生间烟道的设计<br>
		</div>
		<div class="hide">
			通州豪华3居260万 二环稀缺2居250w甩<br>
     		西3环通透2居290万 130万2居限量抢购<br>
     		黄城根小学学区仅260万 121平70万抛!<br>
     	    独家别墅280万 苏州桥2居优惠价248万<br>
		</div>
	</div>
</body>
</html>
