<!DOCTYPE HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>二维数组</title>
<script type="text/javascript">
var myarr=new Array();
for(var i=0;i<3;i++){
    myarr[i]=new Array();
    for(var j=0;j<5;j++){
      myarr[i][j]=i*j;
    }
    }
     document.write("myarr[2][4]数组的值："+myarr[2][4]);
	 /*试一试，创建二维数组(一维长度3，二维长度5)，值为一维数组和二维数组索引值的积，如myarr[2][5]=2*5。*/
</script>
</head>
