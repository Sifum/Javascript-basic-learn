<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>style样式</title>
</head>
<body>
  <h2 id="con">I love JavaScript</H2>
  <p> JavaScript使网页显示动态效果并实现与用户交互功能。</p>
  <script type="text/javascript">
   var chg=document.getElementById("con");
   chg.style.color="red";
   chg.style.backgroundColor="#CCC";
   chg.style.display="none";
   /*====在右边编辑器第11行补充代码，通过getElementById获取id为con的h2标签。

在右边编辑第12行补充代码，修改h2标签的样式，将颜色设为红色。

在右边编辑器第13行补充代码，修改h2标签的样式，将背景颜色设为灰色(#CCC)。

在右边编辑第14行补充代码，通过style.display实现隐藏。====*/
  </script>
</body>
</html>
