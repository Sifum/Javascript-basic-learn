<script type="text/javascript">
function createComparisonFunction(propertyName){
     return function(object1,object2){
	     var value1 = object1[propertyName];
         var value2 = object2[propertyName];    //闭包是指有权访问另一个函数作用域中的变量的函数，创建闭包的方法就是在一个函数内部创建另一个函数
         if(value1 < value2){
		     return -1;
		 }else if(value1 > value2){
		     return 1;
		 }else{
		     return 0;
			 }
	};
}
var compare = createComparisonFunction("name");    //可通过compare =null;来销毁来解除该函数的引用
var result = compare({name:"Nicholas"},{name:"Greg"});
alert(result);  //1  
</script>
</body>
</html>
