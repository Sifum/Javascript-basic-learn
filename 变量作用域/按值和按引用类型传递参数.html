<body>
<script type="text/javascript">
function addTen(num) {
   num += 10;
     return num;
  }
 var count = 20;
 var result = addTen(count);
 alert(count);  //20
 alert(result);  //30 按值传递参数

function setName(obj) {
     obj.name = "Nicholas";
  }
  var person = new Object();
   setName(person);
  alert(person.name); //"Nicholas"按引用类型传递参数
</script>
</body>
