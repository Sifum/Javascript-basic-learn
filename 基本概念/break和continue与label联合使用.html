<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sample</title>
</head>
<body>
<script type="text/javascript">
var num= 0;
outermost:
for (var i=0;i < 10;i++){
   for (var j=0;j < 10;j++){
      if (i == 5 && j == 5){
	        break outermost;
		}
		num++;
	  }
	}
alert(num);      //55

var num1= 0;
outermost1:
for (var i=0;i < 10;i++){
   for (var j=0;j < 10;j++){
      if (i == 5 && j == 5){
	        continue outermost1;
		}
		num1++;
	  }
	}
alert(num1);      //95
</script>
</body>
</html>
