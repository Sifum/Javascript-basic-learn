<!DOCTYPE HTML>

<title>sample</title>

<body>
<script type="text/javascript">
 var num1 = 2;
 var num2 = 20;
 var num3 = num1--+num2; //后置递减，22
 alert(num3);
 var num4 = 2;
 var num5 = 20;
 var num6 = --num4+num5; //前置递减，21
 alert(num6);
</script>
</body>
</html>
