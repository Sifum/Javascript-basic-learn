<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sample</title>
</head>
<body>
<script type="text/javascript">
var num = 10;
alert(num.toString(16)); //a 返回指定基数的字符串
alert(num.toFixed(2)); //10.00 返回按照指定的小数位的字符串
alert(num.toExponential(1)); //1.0e+1 返回指数e表示的字符串形式。
alert(num.toPrecision(3)); //10
alert(num.toPrecision(1)); //1e+1 返回固定大小格式或者指数格式。
</script>
</body>
</html>
