<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sample</title>
</head>
<body>
<script type="text/javascript">
var stringValue = "Hello world";
document.write(stringValue.length+"</br>"); //11
document.write(stringValue.charAt(1)+"</br>"); //"e" 返回指定位置的字符
document.write(stringValue.charCodeAt(1)+"</br>"); //"101" 返回指定位置的字符的编码
</script>
</body>
</html>
