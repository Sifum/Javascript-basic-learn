<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sample</title>
</head>
<body>
<script type="text/javascript">
var colors = ["red", "green", "blue", "yellow", "purple"];
alert(colors.indexOf("blue"));//从头开始.
alert(colors.lastIndexOf("blue"));//从尾部开始.两者返回的都是相同数值的索引。注意字符串查找要加引号。
var num = [1,2,3,4,5,4,3,2,1];
alert(num.indexOf(3,5));  //6 要查找的项目，查找起点位置
alert(num.lastIndexOf(3,5));//2 ,因为它是从第五项向前找
</script>
</body>
</html>
