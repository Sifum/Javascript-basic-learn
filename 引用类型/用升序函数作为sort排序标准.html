<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sample</title>
</head>
<body>
<script type="text/javascript">
function compare(value1,value2) {
   if (value1 < value2){
           return -1;
	}else if (value1 > value2){
	       return 1;
	}else{
	        return 0;
	     }
	}
 var values = [0,1,5,10,15];
 values.sort(compare);  //用函数作为sort排序标准
 alert(values);
</script>
</body>
</html>
