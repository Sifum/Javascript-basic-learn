<form>
<select name="location" id="selLocation">
    <option type="radio" value="Sun,CA">Sunnyvale</option>  
	<option type="radio" value="Los,CA">Los Angeles</option>   
	<option type="radio" value="Mountain,CA">Mountain View</option>  <!--值为Mountain,CA -->

</select>
<form>

<script type="text/javascript"> 
var selectbox = document.forms[0].elements["location"];

alert(selectedOption.value);
//单选框使用selectedIndex选择

</script>
