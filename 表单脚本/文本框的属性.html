<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sample</title>
<style type="text/css">
#box{
     width:100px;
	 height:100px;
	 background-color:red;
}
</style>
</head>
<body>

<div id="box"></div>
<input type="text"  size="5" maxlength="10" value="initial"><br>
<!--input是单行，size:指定文本框中的显示的字符数。maxlength指定文本框可以接受的最多字符数-->
<textarea rows="2" cols="4" id="text1">看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列看看几行几列</textarea>
<!--textarea呈现的是一个多行文本框，内容超过行列则自动显示滚动展示，firefox测试可拖拉-->
<script type="text/javascript">
var text = document.getElementById("text1");
text.addEventListener("focus",function(){
         text.select();   //select方法可以在用户点击文本框后自动全选中文本内容
});
</script>
</body>
</html>
