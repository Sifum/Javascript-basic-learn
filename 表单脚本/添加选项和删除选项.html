<body>

<form>
<select name="location" id="selLocation">
    <option type="radio" value="Sun,CA">Sunnyvale</option>  
	<option type="radio" value="Los,CA">Los Angeles</option>   
	<option type="radio" value="Mountain,CA">Mountain View</option>  <!--值为Mountain,CA -->
	<option type="radio" value="">China</option>   <!--如果选择这项，值为空 -->
	<option type="radio">Australia</option>   <!--值为Australia-->
</select>
<form>

<script type="text/javascript"> 
var selectbox =  document.getElementById("selLocation");
var newOption = new Option("Option text","Option value"); //创建一个选项对象
selectbox.appendChild(newOption);  //插入选项

selectbox.remove(0);//删除第一个选项
//更多见P434

</script>
