<script type="text/javascript">

function getQueryString(url){
     if(typeof url == "string"){   //尽量使用typeof或者instanceof来设置流控制语句
	     var pos = url.indexOf("?");
	     if(pos > -1){
		     return url.substring(pos + 1);
			 }
	}
	 return "";
}
