<script type="text/javascript">

function reverseSort(values){
     if(values instanceof Array){   //尽量用typeof和instanceof检测
	     values.sort();
		 values.reverse();
		 }
		 return values;      //别忘记return语句
	}

alert(reverseSort([2,4,8,9,45]));
</script>
