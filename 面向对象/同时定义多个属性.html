<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
<script type="text/javascript">
var book = {};

Object.defineProperties(book,{
     _year: {
	     value: 2004
	},
	 edition: {
	     writable: true,
	     value: 1
	},
	 year: {
	     get: function(){
		 return this._year;
	},
	     set: function(newValue){
		 if (newValue > 2004) {
		     this._year = newValue;
			 this.edition += newValue - 2004;
			 }
		}
	}
});    //这里同时定义了两个数据属性和一个访问器属性。
book.year = 2008;
alert(book.edition); //5
</script>
</body>
</html>
