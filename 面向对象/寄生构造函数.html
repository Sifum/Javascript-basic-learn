<script type="text/javascript">
function Person(name,age,job){
    var o = new Object();
	o.name = name;
	o.age = age;
	o.job = job;
	o.sayName = function(){
	     alert(this.name);
	};
	return o;
}

var friend = new Person("Nicholas",29,"CEO");  //与工厂模式的唯一区别是这里使用了new把包装函数叫做构造函数
friend.sayName(); //"Nicholas"
</script>
</body>
