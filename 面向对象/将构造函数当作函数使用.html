<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>sample</title>
</head>
<body>
<script type="text/javascript">
function Person(name,age,job){     //构造函数始终以大写字母开头作为函数名
     this.name = name;      // 直接将属性和方法赋给了this对象
	 this.age = age;
	 this.job = job;
	 this.sayName = function(){
	     alert(this.name);
		 };
	}                  //没有工厂模式的return语句
    
	//以下构造函数的用法
	var person1 = new Person("Greg",28,"Doctor");    //必须使用new来创建Person的新实例
	person1.sayName();   //"Greg"表示当作构造函数使用
	

  var o = new Object();
  Person.call(o,"Kristen",25,"Nurse");
  o.sayName();   //"Kristen" 表示能在另一个对象的作用域中调用 
  
</script>
</body>
</html>
