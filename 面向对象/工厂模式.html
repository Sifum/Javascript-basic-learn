<script type="text/javascript">
function createPerson(name,age,job){   //用函数包装对象
     var o = new Object();    // 显示地创建对象
	 o.name = name;         //  设置对象参数
	 o.age = age;
	 o.job = job;
	 o.sayName = function(){
	     alert(this.name);
		 };
		 return o;           // 返回对象
	}
var person1 = createPerson("Greg",27,"Software Engineer");
alert(person1.name);
alert(person1 instanceof Object);  //true
alert(person1 instanceof createPerson); //false
</script>
</body>
