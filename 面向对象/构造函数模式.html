<script type="text/javascript">
function Person(name,age,job){     //构造函数始终以大写字母开头作为函数名
     this.name = name;      // 直接将属性和方法赋给了this对象
	 this.age = age;
	 this.job = job;
	 this.sayName = function(){
	     alert(this.name);
		 };
	}                  //没有工厂模式的return语句

	var person1 = new Person("Greg",28,"Doctor");    //必须使用new来创建Person的新实例
	alert(person1.name);
	alert(person1 instanceof Object);
	alert(person1 instanceof Person);
</script>
